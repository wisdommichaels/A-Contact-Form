<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-green-200 m-0 p-0">
  <div class="flex justify-between items-center w-[50%] m-auto bg-white mt-20 rounded-t-lg px-6 pt-5">
    <h1 class="font-bold text-xl">Contact Us</h1>
  </div>
    
  <div class="flex justify-between items-center w-[50%] m-auto bg-white px-6 pt-4">
    <div class="flex flex-col">
      <form action="">
         <label for="Name">First Name <span class="text-green-700 ">*</span></label>
         <input type="Name" class=" border border-black rounded-[5px] mt-1 w-full py-1 hover hover:shadow-md hover:border-green-700 cursor-pointer">
       </form>
    </div>
       
    <div class="flex flex-col">
      <form action="">
         <label for="Name">First Name <span class="text-green-700 ">*</span></label>
         <input type="Name" class=" border border-black rounded-[5px] mt-1 w-full py-1 hover hover:shadow-md hover:border-green-700 cursor-pointer">
       </form>
    </div>
       
  </div>

  <div  class="flex justify-between items-center w-[50%] m-auto bg-white px-6 pt-8">
    <div class="flex w-full">
      <form class="w-full" action="">
         <label for="email">Email Address <span class="text-green-700 ">*</span></label>
         <input type="Name" class=" border border-black rounded-[5px] mt-1 w-full py-1 hover hover:shadow-lg hover:border-green-700 cursor-pointer">
       </form>
    </div>
       
  </div>

  <div class="flex justify-between items-center w-[50%] m-auto bg-white  px-6 pt-8">
    <h1 class="">Query Type <span class="text-green-700 ">*</span></h1>
  </div>
  <div class="flex justify-between items-center w-[50%] m-auto gap-9 bg-white px-6">
    <div class="border border-black rounded-[5px] hover hover:shadow-lg hover:border-green-700 py-1 w-1/2 pl-6 mt-2">
      <input type="radio" class="cursor-pointer">
     <label for="Name"> General Enquiry</label>
   </div>
       
    <div class=" border border-black rounded-[5px] hover hover:shadow-lg hover:border-green-700 py-1 w-1/2 pl-6 mt-2 ml-4">
         <input type="radio" class="cursor-pointer">
        <label for="Name">Support Request</label>
    </div>
       
  </div>
  <div  class="flex justify-between items-center w-[50%] m-auto bg-white px-6 pt-8">
    <div class=" w-full">
      <label for="floatingTextarea2">Message</label>
      <textarea class="form-control w-full border border-black mt-2 rounded-[5px] hover:shadow-lg hover:border-green-700" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
   </div>
  </div>
  <div  class="flex items-center w-[50%] m-auto bg-white pt-10 p-6 gap-3">
      <input type="checkbox" class="cursor-pointer">
      <label for="floatingTextarea2">I concent to be contacted by the team <span class="text-green-700 ">*</span></label>
  </div>
<div class="flex items-center w-[50%] m-auto bg-white pt-10 p-6 rounded-lg">
  <button class="bg-green-800 text-white w-full py-2 rounded-[5px]">Submit</button>
</div>
  
       

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
