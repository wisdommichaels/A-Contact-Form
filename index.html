<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%);}
  </style>
</head>
<body class="bg-green-200 m-0 p-0">
  <section>
    <form name="contact" onsubmit="return validateForm(event)" class="bg-white justify-between items-center w-1/2 m-auto mt-16 rounded-md px-5">
        <h1 class=" pt-5 pb-4 font-bold text-xl">Contact Us</h1>
        <div class="flex justify-center items-center gap-3">
            <div class="w-1/2">
              <label for="fname">First Name <span class="text-green-700">*</span></label><br>
              <input class=" border-[1.4px] py-2 mt-1 w-full border-black pl-1 rounded-md hover hover:border-green-600" type="text" id="fname" name="fname"><br><br>
            </div>
            <p class="fnreq hidden text-red-600">This field is required</p>
            <div class="w-1/2">
              <label for="name">Last Name <span class="text-green-700">*</span></label><br>
              <input class=" border-[1.4px] py-2 mt-1 w-full border-black pl-1 rounded-md hover hover:border-green-600" type="text" id="lname" name="lname"><br><br>
              <p class="lnreq hidden text-red-600">This field is required</p>
            </div>
        </div>

        <div class=" mb-5">
            <label for="email">Email Address<span class="text-green-700">*</span></label><br>
            <input class=" border-[1.4px] mt-1 py-2 w-full border-black pl-1 rounded-md hover hover:border-green-600" type="email" id="myEmail" name="myEmail"><br>
            <p class="ereq hidden text-red-600">This field is required</p>
        </div>

        <p>Querey Type <span class="text-green-700">*</span></p>
        <div class="flex justify-center items-center gap-3 mt-1 mb-5">
            <div class="w-1/2 cursor-pointer border-[1.4px] border-black pl-8 py-2 rounded-md hover hover:border-green-600">
              <input class="cursor-pointer" type="radio" id="general" name="Qtype" value="general enquiry">
              <label class="pl-1 cursor-pointer" for="general">General Enquiry <span class="text-green-700">*</span></label><br>
              <p class="qtreq hidden text-red-600">This field is required</p>
            </div>
            <div class="w-1/2 border-[1.4px] cursor-pointer border-black pl-8 py-2 rounded-md hover hover:border-green-600">
               <input class="cursor-pointer" type="radio" id="support" name="Qtype" value="support request">
               <label class="pl-1 cursor-pointer" for="support">Support Request <span class="text-green-700">*</span></label><br>
            </div>
        </div>

        <div class="mt-3">
            <label for="message">Message  <span class="text-green-700">*</span></label>
            <textarea class="w-full rounded-md mt-1 border-[1.4px] border-black hover hover:border-green-700 pl-1 pt-1" name="message"  id="message" rows="4"></textarea>
            <p class="mreq hidden text-red-600">This field is required</p>
        </div>
        
        <div class="mt-4">
          <input type="checkbox" id="cons" name="cons" value="check">
          <label class="pl-2" for="consent">I consent to being contacted by the team</label>
          <p class="creq hidden text-red-600">This field is required</p>
        </div>
          
        <button class="bg-green-700 hover hover:bg-green-900 rounded-md px-2 py-3 w-full text-white font-bold mt-5 mb-6">
          <input type="submit">
        </button>
          
        </form>
  </section>
        
        
        <div class="attribution mb-5 mt-5">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
        Coded by <a href="#">Wisdom Michaels</a>.
      </div>
    <script src="./js/script.js"></script>
</body>
</html>
